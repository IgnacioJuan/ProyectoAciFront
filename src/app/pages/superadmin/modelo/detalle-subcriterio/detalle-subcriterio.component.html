<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1 style="text-transform: uppercase">
        <strong
          ><a style="cursor: pointer" (click)="irinicio()">Modelos </a>
          >
          <a style="cursor: pointer" (click)="verCriterios()"
            >{{ model.nombre }}
          </a>
          >
          <a>SUBCRITERIOS </a></strong
        >
      </h1>
    </blockquote>
    <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>DESCRIPCIÃ“N</th>
              <th>DETALLE INDICADORES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subcriterio of dataSource | buscar : searchText">
              <td>{{ subcriterio.id_subcriterio }}</td>
              <td>{{ subcriterio.nombre }}</td>
              <td>{{ subcriterio.descripcion }}</td>

              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  (click)="verIndicadores(subcriterio)"
                >
                  <mat-icon class="iconoB">info</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
