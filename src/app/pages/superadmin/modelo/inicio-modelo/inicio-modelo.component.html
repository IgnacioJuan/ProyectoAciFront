

<button mat-button (click)="openDialog()" id="my-button">Nuevo Modelo</button>
<ng-container *ngFor="let item of datasource">
    <mat-card class="mi-card">
        <mat-card-content (click)="enviarModelo(item)">
            <div class="item">
                <h3><b>{{ item.nombre }}</b></h3>
                <br>
                <b> Fecha Inicio: {{ item.fecha_inicio | date: 'dd/MM/yyyy'}}</b>
                <br>
                <b> Fecha Fin: {{ item.fecha_fin | date: 'dd/MM/yyyy'}}</b>
            </div>

        </mat-card-content>
    </mat-card>
    <br>
</ng-container>
