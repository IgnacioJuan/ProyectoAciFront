<div class="container contenerdor">
    <h1 style="text-align: center;">DETALLE DEL MODELO</h1>
    
    <div *ngIf="model">
        <b> ID: {{model.id_modelo}}</b>
        <br>
        <b> NOMBRE : {{model.nombre}}</b>
        <br>
        <b> FECHA INICIO: {{model.fecha_inicio}}</b>
        <br>
        <b> FECHA FIN: {{model.fecha_fin}}</b>
        <br>
        <b>IR A PONDERACION DEL MODELO </b>
        <button mat-icon-button (click)="irPonderacionModelo(model)">
            <mat-icon>assignment</mat-icon>
        </button>
        <b>IR A MODELOS </b>
        <button mat-icon-button (click)="irPonderacionModelo(model)">
            <mat-icon  icon="send"
    >
               
            </mat-icon>
            
        </button>

        <button ion-button icon-only>
            <ion-icon name="home"></ion-icon>
          </button>
    </div>
</div>
<div class="table-container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{columnNames[column]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <ng-container matColumnDef="matriz">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions" class="center-encabezado">Matriz de
                Evaluación</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="evaluacion($event,element)">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="ponderacion">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions" class="center-encabezado">Ponderación</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="ponderacionCriterio($event,element)">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
            (click)="mostrar(element)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
