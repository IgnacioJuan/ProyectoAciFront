<body>
    <div class="container bg-light border border-start-0 rounded-4">
        <figure class="text-center text-dark" style="margin-top: 5%; font-style: italic;">
            <blockquote class="blockquote text-dark">
                <h1> <strong> LISTADO DE EVIDENCIAS</strong></h1>
            </blockquote>
        </figure>

        <div class="container text-center">
            <div class="row justify-content-md-center">
                
              <div class="col col-lg-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-icon matPrefix class="mat-icon-start">search</mat-icon>
                    <mat-label>Buscar Evidencia</mat-label>
                    <input  name="password"  matInput placeholder="Buscar......."  />
                  </mat-form-field>        
             </div>
              <div class="col-md-auto">
              </div>
             
            </div>
            
          </div>





        <div class="mat-elevation-z8">


            <table mat-table [dataSource]="dataSource2">
                <!-- Columna "Nombre" -->
                <ng-container matColumnDef="id_evidencia">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let elemento"> {{elemento.id_evidencia}} </td>
                </ng-container>
              
                <!-- Columna "Edad" -->
                <ng-container matColumnDef="enlace">
                  <th mat-header-cell *matHeaderCellDef> ENLACE</th>
                  <td mat-cell *matCellDef="let elemento"> {{elemento.enlace}} </td>
                </ng-container>
              
                <!-- Columna "Correo electrónico" -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                  <td mat-cell *matCellDef="let elemento"> {{elemento.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="visible">
                    <th mat-header-cell *matHeaderCellDef> ESTADO </th>
                    <td mat-cell *matCellDef="let elemento"> {{elemento.visible}} </td>
                  </ng-container>

                  <ng-container matColumnDef="indicador_id_indicardores">
                    <th mat-header-cell *matHeaderCellDef> INDICADOR </th>
                    <td mat-cell *matCellDef="let elemento"> {{elemento. indicador_id_indicardores}} </td>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef >ACCIONES</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button >
                            <mat-icon>check</mat-icon>
                        </button>
                        <button mat-icon-button >
                            <mat-icon>clear</mat-icon>
                        </button>
                        <button mat-icon-button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <mat-icon>visibility</mat-icon>
                        </button>

                    
                    </td>
                </ng-container>



                <!-- Definir la fila de la tabla -->
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let fila; columns: columnas;"></tr>
              </table>


              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements">
          </mat-paginator>




                <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">EVIDENCIA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


                    
          <form >
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombre de usuario</mat-label>
              <input name = "username" matInput placeholder="Digite su nombre de usuario"   >
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contraseña</mat-label>
              <input name = "password" type = "password" matInput placeholder="Digite su contraseña">
            </mat-form-field>
            









            

            <div class = "container text-center">
              <button mat-raised-button color="primary">  <mat-icon>save</mat-icon>Registrar </button>
              <button type="reset" style="margin-left: 5%; background-color: rgb(211, 209, 231);" mat-raised-button>
                <mat-icon>clear</mat-icon>Limpiar
            </button>
             <button type="button"  style="margin-left: 5%;"    class="btn btn-secondary"  data-bs-dismiss="modal">Cancelar</button>

            </div>
          </form>
         









            <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                     





                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">OBSERVACIONES</h5>
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                  </div>
                  
              </div>
        </div>
        <div class="modal-footer">
            <button mat-raised-button color="primary" >  <mat-icon>save</mat-icon>Guardar </button>

            <button type="button"  style="margin-left: 5%;"    class="btn btn-secondary"  data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>





        </div>


    </div>
</body>
