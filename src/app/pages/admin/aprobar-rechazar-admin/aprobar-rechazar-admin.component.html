<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <div class="container text-center">
      <div class="row" style="margin-top: 10%; margin-bottom: 10%">
        <div class="card">
          <div class="card-body">
            <figure
              class="text-center text-dark"
              style="margin-top: 5%; font-style: italic; font-size: smaller"
            >
              <blockquote class="blockquote text-dark">
                <h1>
                  <strong> LISTADO DE RESPONSABLES </strong>
                </h1>
              </blockquote>
            </figure>

            <div class="info-message">
              <span class="info-text" style="opacity: 0.5"
                >Seleccione un responsable</span
              >
            </div>

            <mat-selection-list
              [multiple]="false"
              (selectionChange)="onSelectionChange($event)"
              class="selection-list-container"
            >
              <mat-list-option
                *ngFor="let usuario of usuarioResponsable"
                [value]="usuario"
              >
                {{ usuario.persona.primer_nombre }}
                {{ usuario.persona.primer_apellido }}
              </mat-list-option>
            </mat-selection-list>
          </div>
        </div>

        <div class="card" style="height: 95%">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center">
              <figure
                class="text-center text-dark"
                style="margin-top: 5%; font-style: italic; font-size: smaller"
              >
                <blockquote class="blockquote text-dark">
                  <h1>
                    <strong> TAREAS ASIGNADAS</strong>
                  </h1>
                </blockquote>
              </figure>
            </div>
            <div class="row align-items-center">
              <div
                class="col text-center"
                style="max-height: 300px; overflow-y: scroll"
                *ngIf="mostrarBoton"
              >
                <div
                  class="mat-elevation-z8 table-responsive"
                  style="margin-bottom: 10%"
                >
                  <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>ID</th>
                      <td mat-cell *matCellDef="let elemento">
                        {{ elemento.id_evidencia }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="descripcion">
                      <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“N</th>
                      <td mat-cell *matCellDef="let elemento">
                        {{ elemento.descripcion }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
                      <td mat-cell *matCellDef="let element">
                        
                        <button
                        type="button"
                        class="btn btn-primary custom-button"
                        style="background-color: rgb(58, 156, 156)"
                         (click)="verDetalles(element)"
                      >
                        <i class="fas fa-list"></i>
                      </button>
                      
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                    <tr mat-row *matRowDef="let fila; columns: columnas"></tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
