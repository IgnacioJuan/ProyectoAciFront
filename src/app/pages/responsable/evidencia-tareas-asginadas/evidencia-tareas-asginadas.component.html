<body>

  <div class="container bg-light border border-start-0 rounded-4">
    <div class="container text-center">
      <figure class="text-center text-dark" style="margin-top: 5%; font-style: italic">
        <blockquote class="blockquote text-dark">
          <h1><strong> EVIDENCIAS ASIGNADAS</strong></h1>
        </blockquote>
      </figure>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Columnas de la tabla -->
              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let ev">{{ ev.id_evidencia }}</td>
              </ng-container>
            
              <ng-container matColumnDef="Criterio">
                <th mat-header-cell *matHeaderCellDef>CRITERIO</th>
                <td mat-cell *matCellDef="let ev">{{ ev.indicador.subcriterio.criterio.nombre }}</td>
              </ng-container>
              <ng-container matColumnDef="Subcriterio">
                <th mat-header-cell *matHeaderCellDef>SUBCRITERIO</th>
                <td mat-cell *matCellDef="let ev">{{ ev.indicador.subcriterio.nombre }}</td>
              </ng-container>
              <ng-container matColumnDef="Evidencia">
                <th mat-header-cell *matHeaderCellDef>EVIDENCIA</th>
                <td mat-cell *matCellDef="let ev">{{ ev.indicador.nombre }}</td>
              </ng-container>
              
              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef>ESTADO</th>
                <td mat-cell *matCellDef="let ev">{{ ev.estado }}</td>
              </ng-container>

              <ng-container matColumnDef="Descripción">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let ev">{{ ev.descripcion }}</td>
              </ng-container>
            
              <ng-container matColumnDef="Actividad">
                <th mat-header-cell *matHeaderCellDef>Actividad</th>
                <td mat-cell *matCellDef="let ev">
                  <button class="btn btn-primary" role="button" (click)="verDetalles(ev)" [disabled]="botonDeshabilitado">
                    <div class="d-flex">
                      <span class="badge">
                      </span>
                      <i class="fa fa-folder-open"></i>
                    </div>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>

        </div>
      </div>

    </div>
  </div>
 
</body>
